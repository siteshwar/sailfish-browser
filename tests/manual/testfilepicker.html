<html>
  <head>
  <style type="text/css">
  </style>
  </head>
  <body>
      <h1>Single file pickers</h1>
      Generic 
      <input id="fileField" type="file"></input>
      <br>
      Image
      <input id="imageField" type="file" accept="image/*"></input>
      <br>
      Video
      <input id="videoField" type="file" accept="video/*"></input>
      <br>
      Audio
      <input id="audioField" type="file" accept="audio/*"></input>

      <h1>Multifile pickers</h1>
      Generic 
      <input id="fileField" type="file" multiple="true"></input>
      <br>
      Image
      <input id="imageField" type="file" accept="image/*" multiple="true"></input>
      <br>
      Video
      <input id="videoField" type="file" accept="video/*" multiple="true"></input>
      <br>
      Audio
      <input id="audioField" type="file" accept="audio/*" multiple="true"></input>      
</body>
</html>
